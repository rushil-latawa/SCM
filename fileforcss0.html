<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interactive Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed; /* Add your image URL here */
            background-size: cover; /* Cover the entire viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 10px;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1em;
        }

        input:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: #3a3fbc;
            transform: translateY(-2px);
        }

        .signup-link {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .signup-link a {
            color: #4e54c8;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #3a3fbc;
        }
        a {
            text-decoration: none;
            color: white;
        }

        
        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <form class="login-form" action="/your-login-endpoint" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-required="true" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password">
            </div>
            <button type="submit"><a href="/fileforcss1.html">Login</a></button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
