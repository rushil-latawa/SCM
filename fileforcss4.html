<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
    }

    h1 {
      color: brown;
      text-align: center;
    }

    h2 {
      color: royalblue;
      text-align: center;
      font-size: medium;
    }

    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .question {
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

    #completionMessage {
      display: none;
      text-align: center;
    }

    #feedbackContainer {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Interactive Quiz Webpage</h1>
  </header>

  <main>
    <div class="quiz-container" id="quizContainer">
      <h2>Welcome to the HTML Quiz!</h2>
      <p>Answer the following questions:</p>

      <div class="question" id="question1">
        <p>Q1) What does HTML stand for?</p>
        <label><input type="radio" name="htmlques1" value="correct">Hyper Text Markup Language</label><br>
        <label><input type="radio" name="htmlques1" value="wrong">Home Tool Markup Language</label><br>
        <label><input type="radio" name="htmlques1" value="wrong">Hyperlinks and Text Markup Language</label><br>
      </div>

      <!-- Add more questions as needed -->

      <button id="submitButton">Submit Quiz</button>
    </div>

    <div id="completionMessage">
      <h2>Quiz Completed!</h2>
      <p>Thank you for participating!</p>
      <div id="feedbackContainer">
        <h4>Please provide your feedback:</h4>
        <textarea id="feedback" placeholder="Your feedback here..." rows="3"></textarea><br>
        <button id="submitFeedback">Submit Feedback</button>
      </div>
    </div>
  </main>

  <script>
    const submitButton = document.getElementById('submitButton');
    const completionMessage = document.getElementById('completionMessage');
    const quizContainer = document.getElementById('quizContainer');
    const feedbackContainer = document.getElementById('feedbackContainer');

    submitButton.addEventListener('click', () => {
      // Here you can add logic to calculate scores if needed

      quizContainer.classList.add('hidden');
      completionMessage.style.display = 'block';
      feedbackContainer.style.display = 'block';
    });

    document.getElementById('submitFeedback').addEventListener('click', () => {
      const feedback = document.getElementById('feedback').value;
      alert(`Feedback submitted: ${feedback}`);
      // You can add functionality to send feedback to the server or store it
    });
  </script>
</body>

</html>
